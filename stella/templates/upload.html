{% extends 'master.html' %}

{% block title %}-upload-image{% endblock %}

{% block head %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/upload-style.css' %}?v=1.1">
{% endblock head %}

{% block body %}
    <div class="outer-div">
        <h2>Upload Your Beautiful Picture here</h2>
        <form method="post" enctype="multipart/form-data" action="/upload/">
            {% csrf_token %}
            <div class="form-group">
                <label>Select a .jpg, .png or .jpeg file of maximum 2mb:</label>
                <div class="file-upload">
                    <p><span id="file-name">No file chosen</span></p>
                    <label for="file-input" class="browse-btn">Browse</label>
                    <input type="file" id="file-input" name="file" accept="image/jpg, image/jpeg, image/png" max="2000000" onchange="updateFileName()" required>
                </div>
<!--            </div>-->
<!--            <div class="form-group">-->
                <input type="submit" value="Upload" class="btn">
            </div>
            <table>
                <tr>
                    <td><span>Name: </span></td>
                    <td><input type="text" readonly value="{{username}}" name="name"></td>
                </tr>
                <tr>
                    <td><span>Email: </span></td>
                    <td><input type="email" readonly value="{{email}}" name="email"></td>
                </tr>
                <tr>
                    <td><span>Gender: </span></td>
                    <td><input type="text" readonly value="{{gender}}" name="gender"></td>
                </tr>
            </table>
        </form>
    </div>
    {% load static %}
    <script src="{% static 'js/upload-script.js' %}?v=1.1"></script>
{% endblock body %}
