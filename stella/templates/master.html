<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STELLA{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% block head %}{% endblock %}
</head>
<body class="no-scrollbar" style="overflow: hidden;">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background: rgba(0, 0, 0, 0.6);">
        <a class="navbar-brand" style="padding-left: 60px;" href="#">
            <img src="{% static 'pics/stella.png' %}" style="filter: invert(100%)" alt="STELLA - THE FUTURE" height="30">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav" style="padding-right: 60px;">
                {% for item in nav_items %}
                <li class="nav-item">
                    <a class="nav-link" href="{{item.1}}">{{item.0}}</a>
                </li>
                {% endfor %}
                <li class="nav-item"><a class="nav-link" href="#">{{username}}</a></li>
            </ul>
        </div>
    </nav>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    {% block body %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
